<!DOCTYPE html>
<html>
<head>
	<title>Circle</title>

	<script type="text/javascript" src="paper-full.min.js"></script>

	<!-- local CSS -->
	<link rel="stylesheet" type="text/css" href="circle.css">

	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">
	
	// Create an array to store circles for manipulations
	var circles = [];

	makeDotGrid();

	// gradually change the hue of the circles
	function onFrame(event) {
		for(var i = 0; i < circles.length; i++){
			circles[i].fillColor.hue += 5;
		}
	}	

	// Generates a field of dots  
	function makeDotGrid() {
		for (var x = 0; x < 1000; x += Math.random() * 50){
			// j < (# number of rows you want) 
			for (var y = 0; y < 1000; y += Math.random() * 50) {
				var newCircle = new Path.Circle(new Point(x, y), Math.random() * 20);

				// Utilize different values  -->
				// For example making the colors factors of x or y will give you a gradient -->
				// Use modulo % for repeating gradients -->
				newCircle.fillColor = new Color(Math.random(), Math.random(), Math.random(), Math.random() * 1 );

				// Push the new circle onto the circles array
				circles.push(newCircle);
			}
		}
	}

	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
